  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<img src="../assets/ATT03187.jpg" style="position: absolute;right: 8px; z-index: 1000;width: 75px;">
<div *ngIf="dataIsReady === true">
  <agm-map
          [latitude]="lat"
          [longitude]="lng"
          [zoom]="zoom">
    <agm-marker
            *ngFor="let m of markers; let i = index"
            [latitude]="m.geoLocation.latitude"
            [longitude]="m.geoLocation.longitude"
            [iconUrl]="m.icon" >

      <agm-info-window>
        <div class="info">
          <span><strong>Phone number:</strong> {{m.phoneNumber}}</span>
        </div>
        <div class="info">
          <span><strong>Latitude:</strong> {{m.geoLocation.latitude}}</span>
        </div>
        <div class="info">
          <span><strong>Longitude:</strong> {{m.geoLocation.longitude}}</span>
        </div>
        <div>
          <button
                  (click)="markers.splice(i, 1)"
                  class="resetBtnMarker">Reset
                      <span style="margin-left: 3px;"
                            class="glyphicon glyphicon-refresh">
                      </span>
          </button>
        </div>
      </agm-info-window>

    </agm-marker>
    <agm-marker
            *ngFor="let m of extraMarker; let i = index"
            [latitude]="m.geoLocation.latitude"
            [longitude]="m.geoLocation.longitude"
            [iconUrl]="m.icon" >

      <agm-info-window>
        <div class="info">
          <span><strong>Phone number:</strong> {{m.phoneNumber}}</span>
        </div>
        <div class="info">
          <span><strong>Latitude:</strong> {{m.geoLocation.latitude}}</span>
        </div>
        <div class="info">
          <span><strong>Longitude:</strong> {{m.geoLocation.longitude}}</span>
        </div>
        <div>
          <button
                  (click)="extraMarker.splice(i, 1)"
                  class="resetBtnMarker">Reset
                      <span style="margin-left: 3px;"
                            class="glyphicon glyphicon-refresh">
                      </span>
          </button>
        </div>
      </agm-info-window>

    </agm-marker>=

    <agm-circle [latitude]="lat" [longitude]="lng"
                [radius]="800"
                (circleClick)="selectedMarkers=markers"
                [fillColor]="'red'">
    </agm-circle>

    <agm-circle [latitude]="extraDot.geoLocation.latitude"
                [longitude]="extraDot.geoLocation.longitude"
                (circleClick)="selectedMarkers=extraMarker"
                [radius]="600"
                [fillColor]="'green'">
    </agm-circle>

  </agm-map>
  <button class="resetBtn"
          (click)="removeMarkers()">
    <p>Reset Markers</p>
  </button>
  


</div>
